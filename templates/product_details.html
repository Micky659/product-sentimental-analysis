{% extends 'base.html' %}
{% block content %}

<div class="page">
<div class="container-fluid">

  <div class="row">
      <div class="product-name">{{ product }}</div><br>
  </div>

  <div class="row">
    <div class="col-sm-3">

      <div class="product-details">

        <p class="pg-score">Product Score: {{ "{:.2f}".format(Score) }}</p>
      </div>
    </div>
    <div class="col-sm-3">
      <h2>Buyer Ratings</h2><br>

    </div>
    <div class="product-histogram">
          <canvas id="barChart"></canvas>
        <canvas id="histogram" width="1000" height="800"></canvas>
      </div>
  </div>
  <hr>

  <!--Keyword clouds go here -->

  <div class="row">

    
    <!--Positive review keywords here -->
    <div class="col-sm-4">
      <br>
      <div class="review-keyword-title">Top Positive Review: {{ toppos }}</div>
      <div class="keyword-container" id="positive-keywords"></div>
    </div>

    <!--Negative review keywords here -->
    <div class="col-sm-4">
      <br>
      <div class="review-keyword-title">Top Negative Review: {{ topneg }}</div>
      <div class="keyword-container" id="negative-keywords"></div>
    </div>
  </div><hr>


</div> <!--container fluid -->
</div> <!--page -->
<!-- Javascript links -->

<!-- Pass the product's asin to javascript files -->
<script> var asin = "{{ product }}";</script>
<!-- Pass the product's positive and negative keywords to js files -->
<script> var words = {{ words }}; </script>

<script src="/static/js/histogram.js"></script>
<script src="/static/js/search_reviews.js"></script>
<script src="/static/js/favorites.js"></script>
<script src="/static/js/jqcloud.js"></script>
<script src="/static/js/word-clouds.js"></script>


{% endblock %}
